monitor=eDP-1,preferred,auto-right,auto
# monitor=,preferred,auto-left,auto,mirror, eDP-1
monitor=,preferred,auto-left,auto

### Configuring for HiDpi Monitors

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32
env = QT_SCALE_FACTOR,2

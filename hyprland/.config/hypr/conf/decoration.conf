
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    # active_opacity = 1.0
    # inactive_opacity = 0.95

    # # How shadow declaration will be done in the next version.
    shadow{
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        # xray = true
        blurls = waybar

        vibrancy = 0.1696
    }
}

group {
    col.border_inactive = rgba(504945aa)
    col.border_active = rgba(ff6699ee)

    groupbar {
        enabled = true
        col.active = rgba(ff6699ee)
        col.inactive = rgba(666699aa)
		render_titles = false
		indicator_height = 5
        height = 15 
        # text_color = rgb(333333)
    }
}

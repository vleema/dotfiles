general.import = ["~/.config/alacritty/themes/gruvbox_material_hard_dark.toml"]

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[keyboard]
bindings = [{ key = "m", mods = "Control|Shift", action = "SpawnNewInstance" }]


[window.padding]
x = 0
y = 0
